       <div class="title-container"> 
           <h1>Até quando você vai durar?</h1>

            <div class="content-container">
                <div class="sex-container">
                    <h3>Sexo:</h3>

                    <label for="feminine">Feminino</label>

                    <label for="age">Idade:</label>
                    <input type="date" name="age" id="age" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                    <button type="button" id="deathBtn" onclick="deathCalculator()">Descubra</button>
                </div>
            </div>

        <p id="text"></p>

    </div>
