<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Calculadora Alpha</h1>
        </header>
        <main>
            <h2>Calcule dois números usando as quatro operações:</h2>
            <div class="input-content">
                <div class="input-wrapper"> 
                    <label for="operando1">Insira o valor de X:</label>
                <input type="number" id="operando1">
                <label for="operando2">Insira o valor de Y:</label>
                <input type="number" id="operando2">
                </div>
                    <div class="select-wrapper"> 
                        <select>
                        <option value="" disabled selected hidden>Operador</option>
                        <option value="1">Soma</option>
                        <option value="2">Subtração</option>
                        <option value="3">Multiplicação</option>
                        <option value="4">Divisão</option>
                        </select>
                    </div>
            </div>
            <div class="button-wrapper">
                <button type="button">CALCULAR</button>
            </div>
            <div class="hidden-content">
                <p id="hidden-text"></p>
            </div>
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
