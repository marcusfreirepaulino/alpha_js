<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <section class="section input">
            <div class="title">
                <h1>CARROS VELOZES!</h1>
                <h2>Veja o carro dos seus sonho se materializar na tela do seu dispostivo eletrônico</h2>
            </div>
            <div class="container-input">
                <select>
                    <option value="" disabled selected hidden> Selecione</option>
                    <option value="Mercedes-AMG">Mercedes-AMG</option>
                    <option value="Ferrari 488">Ferrari 488</option>
                    <option value="Lamborghini Huracán">Lamborghini Huracán</option>
                    <option value="Honda NSX">Honda NSX</option>
                </select>
            </div>
        </section>
        <section class="section cars">
            <div class="car-img-container">
                <img src="" id="post-image">
                <p id="post-text"></p>
            </div>
            <div class="list-container">
                <ul>
                    <li id="manufacturer"></li>
                    <li id="price"></li>
                    <li id="zero-to-hundred"></li>
                    <li id="max-speed"></li>
                </ul>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
