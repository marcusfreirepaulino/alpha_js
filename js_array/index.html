<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do fornecedor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Área do fornecedor</h1>
    </header>
    <main>
        <section class="input-wrapper">
            <div class="text-input-container">
                <label for="product-name">Nome do produto:</label>
                <input type="text" id="product-name">
                <label for="product-description">Descrição do produto:</label>
                <input type="text" id="product-description">
                <label for="product-price">Valor do produto:</label>
                <input type="text" id="product-price">
            </div>
            <div class="button-container">
                <button type="button">Incluir produto</button>
                <button type="button">Listar produtos</button>
            </div>
            <div class="post-content">
                <p id="post-text"></p>
            </div>
        </section>
        <section class="table-wrapper">

        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
