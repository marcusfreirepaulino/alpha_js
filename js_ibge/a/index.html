<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
    <form action="javascript:void(0)">
        <header>
            <h1>Calculadora de IMC</h1>
        </header>
        <main>
            <div class="form-input">
                <span><label for="weight">Informe seu peso (kg):</label>
                    <input type="text" id="weight" placeholder=" " autocomplete="off" /></span>
                <span><label for="height">Informe sua altura (m):</label>
                    <input type="text" id="height" placeholder=" " autocomplete="off" /></span>
            </div>
            <div class="btn-wrapper">
                <button type="button">Calcular</button>
            </div>
            <p id="imc-text"></p>
            <p id="imc-class"></p>
        </main>
    </form>
    <script src="index.js"></script>
</body>

</html>
